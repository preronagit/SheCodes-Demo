<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SheCodes</title>
    <style>
        body{
            background-color:#f5f0fe;
        }
        h1{
            color:#885df1;
            font-size:48px;
            font-weight:lighter;
            text-decoration: underline;
            text-align: center;
            margin: 10px auto;
        }
        h2{
            color: #272044;
            text-align: center;
            font-weight: normal;
        }
        ul{
            list-style: none;
            padding:0;
            text-align: center;

        
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        li{
            display:inline;
            margin:0 15px
        }
        
        
        p{
            text-align: center;
        }
        img{
            display: block;
            margin: 0 auto;
        }
        button{
            margin: 20px auto;
            color: #885df1;
            display: block;
            padding: 15px 20px;
            font-size: 16px;
            background: transparent;
            border: 1px solid #885df1 ;
            border-radius: 30px;
            box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
            transition: all 200ms ease-in-out;
            

        }
        button:hover{
            color:white;
            background: #885df1;
        }
        div{
            text-align: center;
            margin:10px
        }
        .coders{
            color: blue;
        }
        .courses{
            color: red;
        }
        .stories{
            color: green;
        }
        .contact1{
            color: #885df1;
        }
        .contact2{
            color:#885df1;
        }
    </style>
</head>
<body>
    <h1>
  SheCodes
</h1>
<h2>
    Coding Workshop
</h2>
<button>
    Apply now
</button>


<ul>
  <li>
    <a href="https://www.shecodes.io/students" target="_blank" class="coders">
      Coders
    </a>
  </li>
  <li>
    <a href="https://www.shecodes.io/workshops" target="_blank" class="courses">
      Courses
    </a>
  </li>
  <li>
    <a href="https://www.shecodes.io/stories" target="_blank" class="stories">
      Stories
    </a>
  </li>
</ul>
<hr />
<p>
  <strong>
    More info
  </strong>
  
</p>
  
  
  <img src="https://codeop.tech/wp-content/uploads/2022/09/women-in-coding-e1664430458975.jpg" alt="Women Coding" width="300" />
  <br />

<div><span class="contact1">Email:</span> hello@shecodes.io <span class="contact2">Instagram:</span> @shecodes.io</div>
<script>
  function join(){
            let name= prompt("What's your first name ?");
            let age=prompt("What's your age ?");
            let h1=document.querySelector("h1");
            if(age>=18)
            h1.innerHTML="Hi, "+name+"! Welcome to SheCodes!";
        else
        h1.innerHTML="Sorry, "+name+"! You cannot join SheCodes!";

        }
        let applyButton=document.querySelector("button");
        applyButton.addEventListener("click",join);
</script>
    
</body>
</html>
